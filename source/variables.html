      ##Variables

      * Every program needs to store data in memory
      * We use **Variables** to remember values and use them later
      * The syntax for defining a variable is this:
        <pre><code>variable_name = 1</code></pre>
        <pre><code>message = "Hello World!"</code></pre>
        <pre><code>is_simple = True</code></pre>
        <pre><code>something = None</code></pre>
    </script>
